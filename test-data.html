<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Test - Vindfarm.dk</title>
</head>
<body>
    <h1>Data Access Test</h1>
    <div id="results"></div>
    
    <script>
        async function testDataAccess() {
            const results = document.getElementById('results');
            
            // Test summary statistics
            try {
                const response = await fetch('/data/communes/summary_statistics.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ Summary statistics loaded: ${JSON.stringify(data)}</p>`;
                } else {
                    results.innerHTML += `<p>❌ Summary statistics failed: ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Summary statistics error: ${error.message}</p>`;
            }
            
            // Test consolidated data
            try {
                const response = await fetch('/data/consolidated_data.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ Consolidated data loaded: ${data.turbines.length} turbines</p>`;
                } else {
                    results.innerHTML += `<p>❌ Consolidated data failed: ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Consolidated data error: ${error.message}</p>`;
            }
            
            // Test individual commune file
            try {
                const response = await fetch('/data/communes/aalborg.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ Aalborg data loaded: ${data.length} turbines</p>`;
                } else {
                    results.innerHTML += `<p>❌ Aalborg data failed: ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Aalborg data error: ${error.message}</p>`;
            }
        }
        
        testDataAccess();
    </script>
</body>
</html>
